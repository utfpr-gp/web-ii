<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        class Pet {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            get age() {
                console.log('get');
                return this._age + 1;
            }

            set age(age) {
                console.log('set');
                this._age = age + 1;
            }
        }

        let jonjo = new Pet('Jonjo', 3);
        console.log('Idade: ' + jonjo.age);
    </script>
</body>

</html>
