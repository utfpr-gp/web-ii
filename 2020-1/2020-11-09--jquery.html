<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div-content" style="display: none;"></div>
    <form action="">
        <p>Digite uma frase para ser apresentada</p>
        <input type="text" id="input-phrase">
        <button>Enviar</button>
    </form>    
    <hr>
    Digite um CEP
    <input type="text" class="cep">
    <div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(function(){
            $('.cep').mask('00000-000');

            $('form').submit(function(e){
                e.preventDefault();                
                let aux = $('input, #input-phrase').val();
                $('#div-content').text(aux).css('color', 'blue')
                .css('background-color', 'red')                
                .fadeIn('slow')                
                .fadeOut(5000)
            });
        })
    </script>

</body>
</html>
